<div class="container">
  <h1 class="is-size-3"> Flash Card</h1>
  <label for="" class="label">Question</label>
  <input class="input is-link" type="text" placeholder="Question" (input)="onInputChange()"
    [(ngModel)]="input_question">
  <label for="" class="label">Answer</label>
  <input class="input is-link" type="text" placeholder="Answer" [(ngModel)]="input_answer">
</div>

<div class="buttonsss">
  <button mat-raised-button color="primary" (click)="onSubmit()">{{button_name1}}</button>
  <button class="button is-warning is-light" (click)="onClear()">{{button_name2}}</button>
</div>


<div class="flashs">
  <app-card *ngFor="let card of flashCards" [data]="card" (deleteEmit)="onDelete($event)"></app-card>
</div>

<div class="file has-name is-right">
  <label class="file-label">
    <input class="file-input" type="file" name="resume" (change)="onFileChange($event)">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a fileâ€¦
      </span>
    </span>
  </label>
</div>
